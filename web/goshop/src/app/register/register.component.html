<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
</head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form (ngSubmit)="registerUser()">
      <div class="input-box">
        <input type="text" placeholder="Enter your username" required name="username" [(ngModel)]="username">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required name="email" [(ngModel)]="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="password" [(ngModel)]="password">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="confirmPassword" [(ngModel)]="confirmPassword">
      </div>
      <div class="policy">
        <input type="checkbox" name="termsAccepted" [(ngModel)]="termsAccepted">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
