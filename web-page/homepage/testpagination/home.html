<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="/web-page/homepage/homestyle.css">

    <script src="/web-page/homepage/homescript.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; 
}

.product-container {
    width: 200px; 
    margin: 10px; 
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-container img {
    height: 120px; 
    margin-top: 20px;
}

.product-container .details {
    padding: 10px;
}

.product-container h2 {
    margin-bottom: 5px; 
    font-size: 16px; 
    cursor: pointer;
}

.product-container p {
    margin: 0; 
    font-size: 14px; 
}

.product-container .description {
    display: none;
    margin-top: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.product-container textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 10px;
    resize: none;
}

.product-container button {
    margin-top: 10px;
    padding: 8px 16px; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product-container button.add-to-cart-btn {
    background-color: #4CAF50;
    color: #fff;
}

.product-container button.delete-btn {
    background-color: #FF5733;
    color: #fff;
}

.product-container button.edit-btn {
    background-color: #4A90E2;
    color: #fff;
}

.product-container button:hover {
    filter: brightness(90%);
}
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Add margin to space it from other content */
}

.page-item {
    margin: 0 5px;
    list-style: none;
}
.page-link {
    color: #333;
    text-decoration: none;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.page-link:hover {
    background-color: #f4f4f4;
}

.page-item.active .page-link {
    background-color: #007bff;
    color: #fff;
    border-color: #007bff;
}

.page-item.disabled .page-link {
    color: #ccc;
    pointer-events: none;
}
.page-link:hover {
    background-color: #f4f4f4;
    animation: blink 0.3s infinite alternate;
}
@keyframes blink {
    0% {
        opacity: 1;
            }
    100% {
        opacity: 0.5;
            }
        }

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

#searchInput {
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
width: 300px;
}

.new-product-container {
background-color: #f9f9f9;
border: 1px solid #ccc;
border-radius: 5px;
padding: 20px;
margin-bottom: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.new-product-container input[type="text"],
.new-product-container input[type="number"],
.new-product-container textarea {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}

.new-product-container button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
transition: background-color 0.3s;
}

.new-product-container button:hover {
background-color: #45a049;
}
    </style>
</head>
<body>
    <script src="homescript.js"></script>
    <header>
        <h1>Welcome to Store</h1>
    </header>

    <main>
        <input type="text" id="searchInput" placeholder="Search by Product Name">
        <button id="sortButton">Sort by Price</button>
        <section class="products">
            {{range .}}
            <div class="product-container" data-product-id="{{.ID}}">
                <img src="{{.ImagePath}}" alt="{{.Name}}">
                <div class="details">
                    <h2 class="product-title">{{.Name}}</h2>
                    <div class="description">
                        <p>{{.Description}}</p>
                        <textarea class="edit-description" style="display: none;"></textarea>
                    </div>
                    <p class="product-price">Price: {{.Price}} T</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="delete-btn">Delete</button>
                    <button class="edit-btn">Edit</button>
                    <button class="save-btn" style="display: none;">Save</button>
                </div>
            </div>
            {{end}}
        </section>

        <nav aria-label="...">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Prev</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>


        <div class="new-product-container">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <textarea id="productDescription" placeholder="Product Description"></textarea>
            <input type="number" id="productQuantity" placeholder="Quantity in Stock">
            <input type="text" id="productImage" placeholder="Image URL">
            <button id="createProductBtn">Create Product</button>
        </div>
    </main>

    <footer>
        <p>&copy; STORE</p>
    </footer>
    
</body>
</html>
