<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
        }

        .product-container {
            width: 200px; 
            margin: 10px; 
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-container img {
            height: 120px; 
            margin-top: 20px;
        }

        .product-container .details {
            padding: 10px;
        }

        .product-container h2 {
            margin-bottom: 5px; 
            font-size: 16px; 
            cursor: pointer;
        }

        .product-container p {
            margin: 0; 
            font-size: 14px; 
        }

        .product-container .description {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .product-container textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            resize: none;
        }

        .product-container button {
            margin-top: 10px;
            padding: 8px 16px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-container button.add-to-cart-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .product-container button.delete-btn {
            background-color: #FF5733;
            color: #fff;
        }

        .product-container button.edit-btn {
            background-color: #4A90E2;
            color: #fff;
        }

        .product-container button:hover {
            filter: brightness(90%);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #searchInput {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 300px;
    }

    .new-product-container {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .new-product-container input[type="text"],
    .new-product-container input[type="number"],
    .new-product-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .new-product-container button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .new-product-container button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Store</h1>
    </header>

    <main>
        <input type="text" id="searchInput" placeholder="Search by Product Name">
        <section class="products">
            {{range .}}
<div class="product-container" data-product-id="{{.ID}}">
    <img src="{{.ImagePath}}" alt="{{.Name}}">
    <div class="details">
        <h2 class="product-title">{{.Name}}</h2>
        <div class="description">
            <p>{{.Description}}</p>
            <textarea class="edit-description" style="display: none;"></textarea>
        </div>
        <p>Price: {{.Price}} T</p>
        <button class="add-to-cart-btn">Add to Cart</button>
        <button class="delete-btn">Delete</button>
        <button class="edit-btn">Edit</button>
        <button class="save-btn" style="display: none;">Save</button>
    </div>
</div>
{{end}}
        </section>
        <div class="new-product-container">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <textarea id="productDescription" placeholder="Product Description"></textarea>
            <input type="number" id="productQuantity" placeholder="Quantity in Stock">
            <input type="text" id="productImage" placeholder="Image URL">
            <button id="createProductBtn">Create Product</button>
        </div>
    </main>

    <footer>
        <p>&copy; STORE</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const productContainers = document.querySelectorAll(".product-container");
            const productTitles = document.querySelectorAll(".product-title");
            const deleteBtns = document.querySelectorAll(".delete-btn");
            const editBtns = document.querySelectorAll(".edit-btn");
            const saveBtns = document.querySelectorAll(".save-btn");
            const descriptions = document.querySelectorAll(".description");
            const editDescriptions = document.querySelectorAll(".edit-description");
            const searchInput = document.getElementById("searchInput");
            const createProductBtn = document.getElementById("createProductBtn");
    
            
            function filterProducts(searchTerm) {
                productContainers.forEach(container => {
                    const productName = container.querySelector(".product-title").innerText.toLowerCase();
                    const isVisible = productName.includes(searchTerm);
                    container.style.display = isVisible ? "block" : "none";
                });
            }
    
            
            searchInput.addEventListener("input", function() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                filterProducts(searchTerm);
            });
    
            
            productContainers.forEach((container, index) => {
                const deleteBtn = container.querySelector(".delete-btn");
    
                deleteBtn.addEventListener("click", function() {
                    const productId = container.dataset.productId;
    
                    fetch(`/api/products/${productId}`, {
                        method: 'DELETE',
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                    });
                });
    
                productTitles[index].addEventListener("click", function() {
                    const description = descriptions[index];
                    description.style.display = (description.style.display === "none" || description.style.display === "") ? "block" : "none";
                });
    
                editBtns[index].addEventListener("click", function() {
                    const description = descriptions[index];
                    const editDescription = editDescriptions[index];
    
                    description.style.display = "none";
                    editDescription.value = description.querySelector("p").innerText;
                    editDescription.style.display = "block";
                    editBtns[index].style.display = "none";
                    saveBtns[index].style.display = "block";
                });
    
                saveBtns[index].addEventListener("click", function() {
                    const productId = container.dataset.productId;
                    const editDescription = editDescriptions[index].value;
    
                    fetch(`/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            Description: editDescription
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                    });
                });
            });
    
            
            createProductBtn.addEventListener("click", function() {
                const productName = document.getElementById("productName").value;
                const productPrice = document.getElementById("productPrice").value;
                const productDescription = document.getElementById("productDescription").value;
                const productQuantity = document.getElementById("productQuantity").value;
                const productImage = document.getElementById("productImage").value;
    
                const newProduct = {
                    name: productName,
                    price: parseFloat(productPrice),
                    description: productDescription,
                    quantityInStock: parseInt(productQuantity),
                    imagePath: productImage
                };
    
                fetch("/api/products", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newProduct)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create product');
                    }
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error creating product:', error);
                });
            });
        });
    </script>
    
    
    
</body>
</html>
