

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {{range .}}
            <li>
                <img src="{{.ImagePath}}" alt="{{.Name}}" style="width: 100px; height: 100px;">
                {{.ID}} - {{.Name}} - ${{.Price}}
            </li>
        {{end}}
    </ul>
</body>
</html>
